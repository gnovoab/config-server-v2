spring:
  profiles: default, native, unitTest, integrationTest

  boot:
    admin:
      client:
        url: http://localhost:7500

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
    
    

